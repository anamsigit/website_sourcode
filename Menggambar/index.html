<!DOCTYPE html>
<html>
  <head>
    <title>SketchToPhoto</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--CODE TO BE WRITTEN HERE--->
    <!--creating a div for canvas where drawing is to be made-->
    <div id="canvasDiv"></div>
   
    <div class="button-bars">
      <button id="clear">CLEAR</button>
      <button id="save">SAVE</button>
    </div>
    <div id="img-container">
      <img id="savedImg" alt="saved picture" src="" />
    </div>

    <!-- Popup at the start -->
    <div onclick="closePopup()" id="outer-popup"></div>
    <div id="onstart-popup">
      <h2>Drawing App</h2>
      <p>
        Welcome to the Drawing App. Click on the canvas to draw, click the clear
        button to clear the canvas, and click the save button to save your
        drawing. Have fun!
      </p>
      <h4>Select a Color</h4>
      <section class="color-selector">
            <div class="color" data-color="black"></div>
            <div class="color" data-color="green"></div>
            <div class="color" data-color="blue"></div>
            <div class="color" data-color="purple"></div>
            <div class="color" data-color="red"></div>
      </section>
      <div onclick="closePopup()">&times;</div>
    </div>

    <!-- simpan gambar untuk diupload ke server -->
    <form action="upload.php" method="post" enctype="multipart/form-data">
      Select Image File to Upload:
      <input type="file" name="file">
      <input type="submit" name="submit" value="Upload">
  </form>


  </body>
  <script src="script.js"></script>
</html>
